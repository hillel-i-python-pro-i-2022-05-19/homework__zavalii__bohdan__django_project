version: '3.8'

volumes:
  postgres_data: { }

services:
  app:
    build: .
    ports:
      - "8011:8011"
    env_file:
      - .env
    depends_on:
      - postgres
    profiles:
      - full_dev

    command: '/start.sh'

  postgres:
    image: postgres:14.4
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.example
    profiles:
      - full_dev
      - local_dev