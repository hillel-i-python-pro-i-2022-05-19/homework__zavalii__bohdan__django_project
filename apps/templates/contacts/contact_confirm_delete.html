{% extends '_helpers/_base.html' %}

{% block body %}
    <div id="deleteConfirm">
        <h2>Delete Contact - <i><u>{{ object.contact_name }}</u></i></h2>

        <p class="del-conf-text">Are you sure you want to delete this
            contact?</p>

        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Delete">
        </form>
    </div>
{% endblock %}
