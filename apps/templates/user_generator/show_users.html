{% extends '_helpers/_base.html' %}

{% block body %}
    <h3><b>Show generated users and emails</b></h3>
    <hr class="border-primary border-3 opacity-75">
    <ul>
        <h4>The number of users to be generated is: <b>{{ users_count }}</b>
        </h4>
        {% for user in generated_users_list %}
            <li>{{ user.name }} - {{ user.unique_email_address }}</li>
        {% endfor %}
    </ul>
{% endblock %}
